<div class="login-container">
    <header class="login_header">
      <div class="login_header_left">
        <div>
        <img class="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
      </div>
      <div class="matter">
        <h2 >Facebook helps you connect and share with tha people in your life</h2>
      </div>
      </div>
      <div class="login_header_right">
        <section class="login_header_right_card_content">
          <form #form="ngForm" class="login-form" (ngSubmit)="login(form)">
            <input
              type="text"
              name="email"
             [(ngModel)]="email"
              placeholder="Email address or phone number"
              required
            />
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter password"
              required
            />
            <button type="submit" class="login-button">Login</button>
          </form>
          <p>
            <a href="forget-password" class="forget">Forgotten password ?</a>
          </p>
        
       <a href="register" class="create-account" (click)="openRegister()"> 
            create New Account
          </a>
          <!-- <button  class="create-account" (click)="openRegister()"> 
            create New Account
          </button> -->
        </section>
  
        <p class="tagline">
          <strong>Create a Page</strong> for celebrity, band or business
        </p>
      </div>
    </header>
  </div>
